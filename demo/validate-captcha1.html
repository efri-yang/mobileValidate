	<script type="text/javascript">
   $(function(){
        $("#captcha_btn").on("click",function(){
            var src='php/captcha.php?r=Math.random()';
            $("#captcha_img").attr("src",src);
        });
        $.mvalidateExtend({
            phone:{
                required : true,   
                pattern : /^0?1[3|4|5|8][0-9]\d{8}$/,
                each:function(){                  
                },
                descriptions:{
                    required : '<div class="field-invalidmsg">请输入手机号码</div>',
                    pattern : '<div class="field-invalidmsg">手机号码格式不正确</div>',
                    valid : '<div class="field-validmsg">正确</div>'
                }
            }
        });
        $("#form1").mvalidate({
            type:1,
            onKeyup:true,
            sendForm:true,
            firstInvalidFocus:false,
            valid:function(event,options){
                //点击提交按钮时,表单通过验证触发函数
                alert("验证通过！接下来可以做你想做的事情啦！");
                 event.preventDefault();
            },
            invalid:function(event, status, options){
                //点击提交按钮时,表单未通过验证触发函数
            },
            eachField:function(event,status,options){
                //点击提交按钮时,表单每个输入域触发这个函数 this 执向当前表单输入域，是jquery对象
            },
            eachValidField:function(val){},
            eachInvalidField:function(event, status, options){},
            conditional:{
                confirmpwd:function(val){
                    return val==$("#confirmpwd").val();
                },
                captcha:function(val){
                    if(!val && !val.length) return false;
                    var flag
                    $.ajax({
                        url:"php/captchaAjax1.php",
                        type:"post",
                        async:false,
                        data:{captchaCode:val},
                        success:function(data){
                            flag=(data==0) ? false : true;
                            if(!flag){
                                 $("#captcha_btn").click();
                            }
                        }
                    });
                    return flag;
                }
            },
            descriptions:{
                username:{
                    required : '请输入用户名'
                },
                password:{
                     required : '请输入密码'
                },
                confirmpassword:{
                    required : '请再次输入密码',
                    conditional : '两次密码不一样'
                },
                age : {
                    required : '请输入年龄',
                    pattern : '年龄格式不正确'
                },
                address:{
                    required : '请选择地址'
                },
                intro:{
                    required : '请输入个人介绍'
                },
                favourite:{
                    required : '请选择兴趣爱好'
                },
                sex:{
                    required : '请选择性别'
                },
                captchacode:{
                    required : '请输入验证码',
                    conditional : '您输入的验证码不正确'
                },
            }
        });
   })
</script>
